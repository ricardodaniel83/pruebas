<ion-view view-title="Lista Propuestas" class="fondo-vista">
  <ion-content>
    <ul>
      <li ng-repeat="list in arrayLists | filter:{taxonomy:taxo}" class="col-xs-12 col-sm-6 col-md-4 col-lg-4 item_propuesta ">
	        <div class="list card">
	        	
	          <div class="item row" style="background:url('../img/camion.jpg') no-repeat 0px 0px ; background-size: 100% 100%; height:100px;">
					<div class="col col-10 col-center"><div class="numeLista">5</div></div>
					<div class="col col-75 col-center">
						<h2 class="title">Izquierda Democratica</h2>
						<p class="subTitle">November 05, 1955</p>
					</div>
				 	<div class="col col-15 col-center">
				 		<img src="img/logo.png" class="img-responsive img-circle logoPartido">
				 	</div>
	          </div>
	          <div class="item item-body">
	          	<h3 class="widget-title">{{list.name}}</h3>
	            <p style="text-align:justify;">
	              {{list.body | cortarTexto:200 }}<a href="#" class="link_mas">leer m√°s </a>
	            </p>
	         </div>
	          <div class="item row">
		         	<div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
		         		<a href="#" class="button button-small button-positive subdued" style="font-size: 10px;">
		         			<i class="icon md-thumb-up" aria-hidden="true"></i> Like
		         		</a>
		             	 <a href="#" class="button button-small button-assertive subdued" style="font-size: 10px;">
		             	 <i class="icon md-thumb-down" aria-hidden="true"></i> Dislike</a>
		         	</div>
					<div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
						<div class="widget-actions pull-right">
							<a onclick="openSocialShare();" href="javascript:void(0)">
								<i class="icon md-share"></i>
							</a>
							<a href="javascript:void(0)">
								<i class="icon md-favorite"></i>
								<span>{{list.visitsAll}}</span>
							</a>
							<a href="javascript:void(0)">
								<i class="icon md-eye"></i>
								<span>{{list.visitsAll}}</span>
							</a>
							<a href="javascript:void(0)">
								<i class="icon md-library"></i>
								<span>{{list.visitsAll}}</span>
							</a>
							<a href="javascript:void(0)" href="#comentarios">
								<i class="icon md-comment"></i>
								<span>{{list.visitsAll}}</span>
							</a>
						</div>
					</div>
	        	</div>
	         
	      </div>
      </li>
    </ul>
  </ion-content>
</ion-view>
